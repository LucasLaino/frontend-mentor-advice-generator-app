<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Advice Generator App</title>

    <link rel="shortcut icon" href="./src/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/variables.css">
    <link rel="stylesheet" href="./src/css/style.css">
</head>
<body>
    <main class="advice-app">
        <section class="advice-card">

            <h1 class="advice-id">Lorem</h1>
            <p class="advice-text">Lorem</p>

            <picture>
                <source srcset="./src/images/pattern-divider-mobile.svg" media="(max-width: 768px)">
                <img src="./src/images/pattern-divider-desktop.svg" alt="Pattern divider">
              </picture>
            
            <button class="btn-advice-update" id="btn-advice-update">
                <img class="dice-icon" src="./src/images/icon-dice.svg" alt="dice icon">
            </button>
        </section>

        <footer class="footer">Challenge by <a href="https://www.frontendmentor.io/" target="_blank">Frontend Mentor</a> | Coded by Lucas Laino</footer>
    </main>

    <script src="./src/js/index.js"></script>
</body>
</html>
